services:

  ticketing.payment.stripe:
    class: TicketingBundle\Stripe\PaymentStripe
    arguments:
      - "%stripeAPIKey%"

  ticketing.mail.swiftmailer:
      class: TicketingBundle\Mailer\MailBySwiftmailer
      arguments:
       - "@mailer"
       - "@twig"
       - "%mailer_user%"
       - "@translator"